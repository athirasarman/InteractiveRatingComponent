<div class="content">
    <div class="card">
        <div class="card-content">
            <div class="round-image">
                <img src="./assets/images/icon-star.svg" />
            </div>
            <div class="heading">{{heading}}</div>
            <div class="text">{{text}}</div>
            <div class="flex">
                <div class="round-image"  [ngClass]="number==rating?'selected':''" *ngFor="let number of numberArray" (click)="setValue(number)">
                    {{number}}
                </div>
            </div>
            <div class="flex">
                <button type="button" (click)="onSubmit()">SUBMIT</button>
            </div>

        </div>
    </div>
</div>
